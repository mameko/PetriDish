<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
	<h:panelGrid columns="3">
		
		<h:outputLabel value="Title : " for="title" />
		<h:selectOneRadio value="#{applicant.title}" id="title">
			<f:selectItem itemLabel="Dr." itemValue="1" />
			<f:selectItem itemLabel="Ms." itemValue="2" />
			<f:selectItem itemLabel="Mrs." itemValue="3" />
			<f:selectItem itemLabel="Miss" itemValue="4" />
			<f:selectItem itemLabel="Mr." itemValue="5" />
		</h:selectOneRadio>
		<h:message for="title" />
		
		<h:outputLabel value="First Name" for="firstName" />
		<h:inputText value="#{applicant.firstName }" id="firstName" converter="nameCapConvertor"/>
		<h:message for="firstName" />
		
		<h:outputLabel value="Last Name" for="lastName" />
		<h:inputText value="#{applicant.lastName}" id="lastName" converter="nameCapConvertor"/>
		<h:message for="lastName" />
		
		<h:outputLabel value="Country" for="country" />
		<h:selectOneMenu id="country" value="#{applicant.country}">
			<f:selectItem itemLabel="-- Please select a country --"
				noSelectionOption="true" />
			<f:selectItems value="#{countryList.countryList}" />
		</h:selectOneMenu>
		<h:message for="country" />
		
		<h:outputLabel value="Salary" for="salary" />
		<h:inputText value="#{applicant.salary}" id="salary">
			<f:convertNumber type="currency" integerOnly="true"/>
		</h:inputText>
		<h:message for="salary" />
	</h:panelGrid>
	<h:commandButton value="Submit Application" />
</h:form>

<br />
<br /> -- Server --
<br /> Title : #{applicant.title}
<br /> First Name : #{applicant.firstName}
<br /> Last Name : #{applicant.lastName}
<br /> Country: #{applicant.country}
<br /> Salary: #{applicant.salary}
<br />

</html>

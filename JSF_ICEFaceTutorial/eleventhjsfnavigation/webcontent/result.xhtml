<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Second Page</title>
</h:head>
<h:body>
	<h:button outcome="backToAddApplicant" value="Back to add applicant Page" />
	<h:dataTable value="#{applicants.applicants}" var="row" border="1">
		<h:column>
			<f:facet name="header">#{msgs.firstName}</f:facet>
			#{row.firstName}
		</h:column>
		<h:column>
			<f:facet name="header">#{msgs.lastName}</f:facet>
			#{row.lastName}
		</h:column>
		<h:column>
			<f:facet name="header">#{msgs.email}</f:facet>
			#{row.email}
		</h:column>

	</h:dataTable>

	<br /> -- Server --
	<br /> Applicants : #{applicants.applicants}
	
</h:body>
</html>
